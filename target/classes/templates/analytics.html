<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <title>Analytics</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <style>
    .table-container {
      padding: 20px;
      margin: 20px 20px 20px 20px;
    }
  </style>
</head>
<body>

<div class="container mt-5">
<h1>Analytics</h1>
<canvas id="analyticsChart" width="400" height="200"></canvas>
<div class="table-responsive table-container">
  <table class="table table-bordered table-striped">
    <thead class="thead-dark">
    <tr>
      <th>Product ID</th>
      <th>Views</th>
      <th>Sales</th>
      <th>Clicks</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="entry : ${analyticsDataList}">
      <td th:text="${entry.key}"></td>
      <td th:text="${entry.value.views}">0</td>
      <td th:text="${entry.value.sales}">0</td>
      <td th:text="${entry.value.clicks}">0</td>
    </tr>
    </tbody>
  </table>
</div>
</div>
<script th:inline="javascript">
  document.addEventListener("DOMContentLoaded", function() {
    var ctx = document.getElementById('analyticsChart').getContext('2d');
    var labels = /*[[${analyticsDataList.![key]}]]*/ [];
    var views = /*[[${analyticsDataList.![value.views]}]]*/ [];
    var sales = /*[[${analyticsDataList.![value.sales]}]]*/ [];
    var clicks = /*[[${analyticsDataList.![value.clicks]}]]*/ [];

    var data = {
      labels: labels,
      datasets: [{
        label: 'Views',
        data: views,
        backgroundColor: 'rgba(75, 192, 192, 0.2)',
        borderColor: 'rgba(75, 192, 192, 1)',
        borderWidth: 1
      }, {
        label: 'Sales',
        data: sales,
        backgroundColor: 'rgba(255, 99, 132, 0.2)',
        borderColor: 'rgba(255, 99, 132, 1)',
        borderWidth: 1
      }, {
        label: 'Clicks',
        data: clicks,
        backgroundColor: 'rgba(255, 205, 86, 0.2)',
        borderColor: 'rgba(255, 205, 86, 1)',
        borderWidth: 1
      }]
    };
    var options = {
      scales: {
        y: {
          beginAtZero: true
        }
      }
    };
    var myBarChart = new Chart(ctx, {
      type: 'bar',
      data: data,
      options: options
    });
  });
</script>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</body>
</html>
